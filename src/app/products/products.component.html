<div class="p-3">
    <div class="card">
        <div class="card-body">
              <div>
                <input [(ngModel)]="keyword" type="text" >
                <button (click)="search()" class="btn btn-outline-success">Search</button>
              </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>price</th>
                        <th>Checked</th>

                    </tr>
                </thead>
                <tbody *ngIf="products">
                    <tr *ngFor="let product of products">
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                      <td>
                        <button (click)="handleCheckProduct(product)"
                                class="btn btn-outline-success">
                          <i [class]="product.checked ? 'bi bi-check':'bi bi-circle'"></i>
                        </button>
                      </td>
                      <td>
                            <button (click)="deleteProduct(product)" class="btn btn-danger">
                              delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
