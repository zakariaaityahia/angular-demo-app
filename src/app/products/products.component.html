<div class="p-3">
    <div class="card">
        <div class="card-body">
              <div>
                <input [(ngModel)]="keyword" type="text" >
                <button (click)="searchProduct()" class="btn btn-outline-success m-1">Search</button>
              </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>price</th>
                        <th>Checked</th>

                    </tr>
                </thead>
                <tbody *ngIf="products">
                    <tr *ngFor="let product of products">
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                      <td>
                        <button (click)="handleCheckProduct(product)"
                                class="btn btn-outline-success">
                          <i [class]="product.checked ? 'bi bi-check':'bi bi-circle'"></i>
                        </button>
                      </td>
                      <td>
                            <button (click)="handleDelete(product)" class="btn btn-outline-danger">
                              <i class="bi bi-trash"></i>
                            </button>
                        </td>
                      <td>
                        <button (click)="handleEdit(product)" class="btn btn-outline-success">
                          <i class="bi bi-pencil"></i>
                        </button>
                      </td>

                    </tr>
                </tbody>
            </table>
          <ul class="nav nav-pills">
            <li class="" *ngFor="let page of [].constructor(this.totalPages); let i=index">
              <button (click)="handleGotoPage(i+1)"
                      [ngClass]="currentPage == (i+1)? 'btn btn-success m-1' : 'btn btn-outline-success m-1' "
                      class="">
                {{(i+1)}}
              </button>
            </li>
          </ul>
        </div>
    </div>
</div>
